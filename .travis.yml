language: cpp
os: linux
compiler: gcc

addons:
    apt:
        packages:
            - cmake
            - valgrind

env:
    - DIR=iz_1

install:
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt || (cat CMakeFiles/CMakeError.log && CMakeFiles/CMakeOutput.log)
    - sudo make
    - sudo cp *.a /usr/lib
    - cd -
    
before_script:
    - cd $DIR
    - cmake .
    - make
    - ls

script:
    - valgrind --leak-check=full -q ./untitled < test.txt
    - ./untitled

after_script:
    - make clean
